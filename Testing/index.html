<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Quote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quote-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      padding: 3rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .quote-card::before {
      content: "“";
      position: absolute;
      font-size: 8rem;
      color: rgba(0, 0, 0, 0.05);
      top: 10px;
      left: 20px;
      z-index: 0;
    }

    .quote-text {
      font-size: 1.8rem;
      line-height: 1.6;
      color: #2c3e50;
      z-index: 1;
      position: relative;
    }

    .quote-author {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-style: italic;
      color: #7f8c8d;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .quote-card {
        padding: 2rem;
      }

      .quote-text {
        font-size: 1.4rem;
      }

      .quote-author {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <p class="quote-text">
      Innovation distinguishes between a leader and a follower.
    </p>
    <p class="quote-author">– Steve Jobs</p>
  </div>
</body>
</html>
