<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Quote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .quote-container {
      max-width: 700px;
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .quote-container::before {
      content: "“";
      font-family: 'Playfair Display', serif;
      font-size: 100px;
      color: #d0d0d0;
      position: absolute;
      top: -40px;
      left: 30px;
      z-index: 0;
    }

    .quote-text {
      font-size: 1.5rem;
      line-height: 1.6;
      font-style: italic;
      color: #333;
      position: relative;
      z-index: 1;
    }

    .quote-author {
      margin-top: 25px;
      text-align: right;
      font-size: 1.1rem;
      font-weight: bold;
      color: #555;
    }

    @media screen and (max-width: 600px) {
      .quote-container {
        padding: 30px 25px;
      }

      .quote-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="quote-container">
    <div class="quote-text">
      Your time is limited, so don’t waste it living someone else’s life.
    </div>
    <div class="quote-author">
      — Steve Jobs
    </div>
  </div>

</body>
</html>
