<!-- POPUP for Telegram & Discord -->
<div id="socialPopup" style="display: none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Join Our Community!</h2>
    <p>Connect with us on Telegram and Discord for updates, support & fun!</p>
    <div class="btn-group">
      <a href="https://t.me/YourTelegramLink" target="_blank" class="btn telegram">Join Telegram</a>
      <a href="https://discord.gg/YourDiscordInvite" target="_blank" class="btn discord">Join Discord</a>
    </div>
  </div>
</div>

<style>
  #socialPopup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }

  .popup-content {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease-in-out;
  }

  .popup-content h2 {
    margin-bottom: 10px;
    color: #333;
  }

  .popup-content p {
    font-size: 15px;
    color: #555;
  }

  .btn-group {
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 10px 18px;
    margin: 5px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
  }

  .telegram {
    background-color: #0088cc;
    color: white;
  }

  .telegram:hover {
    background-color: #0071a6;
  }

  .discord {
    background-color: #5865F2;
    color: white;
  }

  .discord:hover {
    background-color: #4752c4;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #888;
  }

  .close-btn:hover {
    color: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>

<script>
  // Check if popup was shown in this session
  window.addEventListener('load', function () {
    if (!sessionStorage.getItem("socialPopupShown")) {
      setTimeout(function () {
        document.getElementById("socialPopup").style.display = "flex";
        sessionStorage.setItem("socialPopupShown", "true");
      }, 1000); // Delay 1 sec after load
    }
  });

  function closePopup() {
    document.getElementById("socialPopup").style.display = "none";
  }
</script>
