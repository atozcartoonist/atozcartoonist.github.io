<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Pop-up Modal -->
<div id="socialPopup" style="display: none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Join Us!</h2>
    <p>Connect with us on Telegram and Discord for updates, support, and discussions.</p>
    <div class="btn-group">
      <a href="https://t.me/atozcartoonistoffcial" target="_blank" class="btn telegram">Join Telegram</a>
      <a href="https://discord.gg/ZUW8yzDutd" target="_blank" class="btn discord">Join Discord</a>
    </div>
  </div>
</div>

<!-- CSS Styles -->
<style>
  #socialPopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .popup-content {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.4s ease;
  }

  .popup-content h2 {
    margin-bottom: 10px;
    color: #333;
  }

  .popup-content p {
    font-size: 16px;
    color: #555;
  }

  .btn-group {
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 10px 18px;
    margin: 5px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
  }

  .telegram {
    background-color: #0088cc;
    color: white;
  }

  .telegram:hover {
    background-color: #0071a6;
  }

  .discord {
    background-color: #5865F2;
    color: white;
  }

  .discord:hover {
    background-color: #4752c4;
  }

  .close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #888;
  }

  .close-btn:hover {
    color: #000;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }
</style>

<!-- JavaScript -->
<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('socialPopup').style.display = 'flex';
    }, 1000); // Delay for 1 second after page load
  });

  function closePopup() {
    document.getElementById('socialPopup').style.display = 'none';
  }
</script>
