<!-- Pop-up Modal for Telegram & Discord -->
<div id="socialPopup" style="display: none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Join Us!</h2>
    <p>We got copyright on our old channel last night, so we have created this new channel â€” join now and share with your friends!</p>
    <div class="btn-group">
      <a href="https://t.me/atozcartoonistoffcial" target="_blank" class="btn telegram">Join Telegram</a>
      <a href="https://discord.gg/ZUW8yzDutd" target="_blank" class="btn discord">Join Discord</a>
    </div>
  </div>
</div>

<style>
  #socialPopup {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    padding: 15px;
    box-sizing: border-box;
  }

  .popup-content {
    background: #fff;
    padding: 25px 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.4s ease;
  }

  .popup-content h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #333;
  }

  .popup-content p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .btn {
    display: block;
    padding: 12px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
    color: #fff;
  }

  .telegram {
    background-color: #0088cc;
  }

  .telegram:hover {
    background-color: #0071a6;
  }

  .discord {
    background-color: #5865F2;
  }

  .discord:hover {
    background-color: #4752c4;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #888;
  }

  .close-btn:hover {
    color: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @media (min-width: 480px) {
    .btn-group {
      flex-direction: row;
      justify-content: center;
    }

    .btn {
      width: auto;
      padding: 12px 20px;
    }
  }
</style>

<script>
  // Show popup only once per session
  window.addEventListener('load', function () {
    if (!sessionStorage.getItem("socialPopupShown")) {
      setTimeout(function () {
        document.getElementById("socialPopup").style.display = "flex";
        sessionStorage.setItem("socialPopupShown", "true");
      }, 1000); // Delay 1 sec after load
    }
  });

  function closePopup() {
    document.getElementById("socialPopup").style.display = "none";
  }
</script>
