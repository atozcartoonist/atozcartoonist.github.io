<!DOCTYPE html>
<html>
<head>
    <title>Ad Blocker Detector</title>
    <style>
        .ad {
            width: 1px;
            height: 1px;
            position: absolute;
            top: -9999px;
        }
        .message {
            display: none;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="ad" class="ad">Advertisement</div>
    <div id="message" class="message">
        You've been caught using Adblocker. Now, close your adblocker even if you don't want to. Otherwise, you're not allowed to download anything until you turn off your Ad Blocker.
    </div>

    <script>
        window.onload = function() {
            var adElement = document.getElementById('ad');
            var messageElement = document.getElementById('message');
            
            if (!adElement || adElement.offsetHeight === 0) {
                messageElement.style.display = 'block';
                // You can add additional actions here if needed
            } else {
                console.log("No ad blocker detected.");
            }
        };
    </script>
</body>
</html>
